{% extends 'vital/base.html' %}

{% block content %}
    <form action="{% url 'authoring:course_create' %}" method='POST'>
        {% csrf_token %}

        {% if error_message %}
        <p class="error">
                {{ error_message }}
        </p>
        {% endif %}

        <table style="width: auto">
            <tr>
                <td><label for="{{ form.hub_name.id_for_label }}">Hub name</label>
                <td>{{ form.hub_name }}</td>
            </tr>
            <tr>
                <td><label for="{{ form.hub_vms.id_for_label }}">VM name</label>
                <td>{{ form.hub_vms }}</td>
                <td><label for="{{ form.vm_iface.id_for_label }}">Iface</label>
                <td>{{ form.vm_iface }}</td>
            </tr>

        {% if field.errors %}
            <td colspan="2" align="right">
              {% for error in field.errors %}
                <div style="font-size: 10px; color: red" align="right">{{ error }}</div>
              {% endfor %}
              </td>
        {% endif %}

            <tr>
                <td colspan="3" align="right"><input type='submit' value='Next'/></td>
            </tr>
        </table>
    </form>
{% endblock content %}
