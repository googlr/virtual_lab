{% extends 'vital/base.html' %}

{% block content %}

    <link rel="stylesheet" type="text/css" href="http://jquery-ui.googlecode.com/svn/tags/latest/themes/base/jquery-ui.css" media="all" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    <script>
      $(function() {
        $( ".datepicker" ).datepicker({
          changeMonth: true,
          changeYear: true,
          yearRange: "2000:2019",
        });
      });
    </script>

<form action="{% url 'authoring:course_create' %}" method='POST'>
    {% csrf_token %}
    {% if error_message %}
    <p class="error">
            {{ error_message }}
    </p>
    {% endif %}
    <table style="width: auto">
    {% for field in form %}
        <tr>
            <td><label for="{{ field.auto_id }}">{{ field.label_tag }}
            <td>{{ field }}</td>
            {% if field.errors %}
                <td colspan="2" align="right">
		          {% for error in field.errors %}
		            <div style="font-size: 10px; color: red" align="right">{{ error }}</div>
		          {% endfor %}
                  </td>
            {% endif %}
        </tr>
    {% endfor %}
    <tr>
        <td colspan="3" align="right"><input type='submit' value='Next'/></td>
    </tr>
    </table>
</form>

{% endblock content %}
